<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="sandbox.css">
</head>
<body>
<div id="view-wrap">
	<div id="side-wrap">
	</div>
	<div id="hero-wrap">
		<div class="s-row" id="navbar">
			<div class="s-box s-lt">
				<button class="s-btn s-ct" id="home-expand">
					&#8801;
				</button>
			</div>
			<div class="s-box s-rt">
				<button class="s-btn s-ct s-dis" msg="Coming soon" id="home-login">
					LOG IN
				</button>
			</div>
            <div class="s-box s-rt">
                <button class="s-btn s-ct" id="home-compile">
                    COMPILE
                </button>
            </div>
			<div class="s-box s-rt">
				<button class="s-btn s-ct s-dis" msg="Coming soon" id="home-helper">
					<span class="s-txt">?</span>
				</button>
			</div>
			<div class="s-box s-rt">
				<button class="s-btn s-ct" id="home-version">
					Version 1.0.0
				</button>
			</div>
		</div>
		<div id="workspace">
			<div id="editor">
				<div class="s-window">
					<div class="s-row s-head">
						<div class="s-box s-rt">
							<button class="s-btn s-drag s-ct">
								DRAG
							</button>
						</div>
					</div>
					<div class="s-body">
                        <table class="s-table" id="editor-module">
                            <tbody>
                                <tr>
                                    <th>
                                        <button class="s-btn s-drag s-ct active">
                                            <span class="s-txt">Input</span>
                                        </button>
                                    </th>
                                    <th>
                                        <button class="s-btn s-drag s-ct">
                                            <span class="s-txt">Input</span>
                                        </button>
                                    </th>
                                    <th>
                                        <button class="s-btn s-drag s-ct">
                                            <span class="s-txt">Input</span>
                                        </button>
                                    </th>
                                    <th>
                                        <button class="s-btn s-drag s-ct">
                                            <span class="s-txt">Input</span>
                                        </button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <div id="mount"></div>
                        <div class="s-form">
                            <div class='s-head'>
                                <button class="s-btn s-ct">
                                    Button
                                </button>
                            </div>
                            <div class='s-body'>
                                <table class='s-table'>
                                    <tbody>
                                        <tr class='s-tr-input'>
                                            <td>
                                                <div class="s-box">
                                                    <span class="s-txt s-info" msg='Wrapper for the element'>Wrap</span>
                                                </div>
                                            </td>
                                            <td>
                                                <button class="s-btn s-ct s-info" msg="Consumes the entire line">
                                                    <span class="s-txt">Row</span>
                                                </button>
                                                <button class="s-btn s-ct s-info" msg="Consumes the dimension of the object only">
                                                    <span class="s-txt">Box</span>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr class='s-tr-range'>
                                            <td colspan="2">
                                                <div class="s-box">
                                                    <span class="s-txt">Size</span>
                                                </div>
                                                <div class="s-box">
                                                    <input type="range" class='s-range'>
                                                </div>
                                                <div class="s-box">
                                                    <span class="s-txt s-info" msg='Wrapper for the element'>Size</span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class='s-tr-input'>
                                            <td>
                                                <div class="s-box">
                                                    <span class="s-txt s-info" msg='Wrapper for the element'>Wrap</span>
                                                </div>
                                            </td>
                                            <td>
                                                <button class="s-btn s-ct s-info" msg="Consumes the entire line">
                                                    <span class="s-txt">Row</span>
                                                </button>
                                                <button class="s-btn s-ct s-info" msg="Consumes the dimension of the object only">
                                                    <span class="s-txt">Box</span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
					</div>
					<div class="s-bot">
						<div class="s-overlay">
						</div>
					</div>
				</div>
			</div>
			<div id="previewer">
				<div class="s-window">
					<div class="s-row s-head">
						<div class="s-box s-rt">
							<button class="s-btn s-drag s-ct">
								DRAG
							</button>
						</div>
					</div>
					<div class="s-body"></div>
				</div>
			</div>
		</div>
		<div class="s-watermark" id="home-brand">
			Sandbox
		</div>
		<div class="s-watermark" id="home-author">
			@Mingyang Wang
		</div>
	</div>
</div>
<script type="text/javascript" src="bundle.js"></script>
</body>
